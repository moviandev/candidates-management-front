<div class="container">
  <div class="float-left">
    <p>
      Candidatos Cadastrados: <strong>{{ candidatesArrayLength }}</strong>
    </p>
  </div>
  <mat-form-field class="float-right">
    <input
      matInput
      (keyup)="debounce.next($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>
  <cm-candidate [candidates]="candidates"></cm-candidate>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
