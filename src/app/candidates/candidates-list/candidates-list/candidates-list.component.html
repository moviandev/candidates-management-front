<div class="container candidates-card">
  <div class="float-left candidates-length">
    <p>
      Candidatos Cadastrados: <strong>{{ candidatesArrayLength }}</strong>
    </p>
  </div>
  <mat-form-field class="float-right">
    <input
      matInput
      (keyup)="debounce.next($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>
  <div class="clearFix"></div>
  <hr />
  <cm-candidate
    [candidates]="candidates | filterCandidate: filter"
  ></cm-candidate>
</div>
