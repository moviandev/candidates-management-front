<table mat-table [dataSource]="candidates" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let candidates">
      {{ candidates.name }} {{ candidates.length }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let candidates">{{ candidates.email }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="mobile">
    <th mat-header-cell *matHeaderCellDef>Celular</th>
    <td mat-cell *matCellDef="let candidates">{{ candidates.mobile }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="createdBy">
    <th mat-header-cell *matHeaderCellDef>Criado Por</th>
    <td mat-cell *matCellDef="let candidates">
      {{ candidates.createdBy['name'] }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
