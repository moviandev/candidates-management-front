<table mat-table [dataSource]="candidates" class="mat-elevation-z8">
  <!-- name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let candidates">
      {{ candidates.name }} {{ candidates.length }}
    </td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let candidates">{{ candidates.email }}</td>
  </ng-container>

  <!-- celphone Column -->
  <ng-container matColumnDef="mobile">
    <th mat-header-cell *matHeaderCellDef>Celular</th>
    <td mat-cell *matCellDef="let candidates">{{ candidates.mobile }}</td>
  </ng-container>

  <!-- technology Column -->
  <ng-container matColumnDef="tech">
    <th mat-header-cell *matHeaderCellDef>Tecnologia que trabalha</th>
    <td mat-cell *matCellDef="let candidates">{{ candidates.tech }}</td>
  </ng-container>

  <!-- last salary Column -->
  <ng-container matColumnDef="lastSalary">
    <th mat-header-cell *matHeaderCellDef>Último Salário</th>
    <td mat-cell *matCellDef="let candidates">
      {{ candidates.lastSalary | currency: 'BRL' }}
    </td>
  </ng-container>

  <!-- createdBy Column -->
  <ng-container matColumnDef="createdBy">
    <th mat-header-cell *matHeaderCellDef>Criado Por</th>
    <td mat-cell *matCellDef="let candidates">
      {{ candidates.createdBy['name'] }}
    </td>
  </ng-container>

  <!-- Icon -->
  <ng-container matColumnDef="star">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let candidates">
      <i class="material-icons">
        more_vert
      </i>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
