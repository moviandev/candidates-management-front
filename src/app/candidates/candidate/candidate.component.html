<div class="table-responsive-md">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Celular</th>
        <th>Criado por</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of candidates">
        <td>{{ c.name }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.mobile }}</td>
        <td>{{ c.createdBy['name'] }}</td>
        <td class="">
          <a href="#">
            <i class="material-icons">
              more_vert
            </i></a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
